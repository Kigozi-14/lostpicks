{% extends 'base.html' %}

{% block body %}
    <section class="my_body">
        <div class="my_form">
            <form method="GET" action="">
                <input type="search" name="serach" placeholder="SEARCH HERE">
                <input type="submit", value="SEARCH">
            </form>

            {% for data in plates %}
            <tr>
                <td>{{ data.Plate_number }}</td>
                <td>{{ data.Contact }}</td>
            </tr>
            {% endfor %}
        </div>


        <div class="my_form">
            <form method="post" action="/post_number_plates" enctype="multipart/form-data">
                <label><h3>FOR NUMBER-PLATES</h3></label>
                <input type="text" name="number" id="number" placeholder='Number' />
                <input type="text" name="contact" id="contact" placeholder="Contact" />
                <input type="file" name="image_file" id="image_file" placeholder="Upload Image Here"/>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" /></li>
                    <li><input type="reset" value="Clear Form" class="alt" /></li>
                </ul>
            </form>
        </div>
    </section>
{% endblock %}
